live_config_reload: true

env:
  TERM: xterm-256color

font:
  normal:
    family: "SFMono Nerd Font"
    style: Medium
  size: 16.0

window:
  opacity: 0.8
  padding:
    x: 12
    y: 12
  dynamic_padding: false
  decorations: buttonless
# NOTE: helpful hex codes
# \x1b = escape (useful for vim-related keybindings)
# \x02 = control-b (the default tmux prefix)
